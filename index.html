<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    
    <title>BootCamp DNC</title>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>

            <h2>
                Esse será um evento exclusico para os alunos<br>
                da <b>DNC</b>, que querem <span class="invert">acelerera a carreira</span> com uma<br>
                semana inteira de conteúdo de mercado entre<br>
                <span class="invert">BACK-END, FRONT-END & BANDO DE DADOS.</span>
            </h2>
        </header>

        <form action="">
            <div class="form-group">
                <label for="">Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form-group">
                <label for="">Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobre nome aqui">
            </div>

            <div class="form-group">
                <label for="">Área de Interesse:</label>
                <div class="checkboxItens" >
                    <input type="checkbox" value="frotn">
                    <label for="">Front-end</label>

                    <input type="checkbox" value="back">
                    <label for="">Back-end</label>

                    <input type="checkbox" value="bd">
                    <label for="">Bando de Dados</label>
                </div>
            </div>

            <div class="form-group">
                <label for="">E-mail:</label>
                <input type="text" placeholder="Insira seu melho e-mail aqui">
            </div>

            <div class="form-group">
                <label for="">Telefone:</label>
                <input type="text" placeholder="(99) 99999-9999">
            </div>

            <div class="form-group">
                <label for="">Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </section>

</body>
</html>
